<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts of Speech</title>
    <link rel="stylesheet" href="css/partsofspeech.css">
</head>

<body>
    <h3>Exercises on Parts of speech:</h3>
    <h3><b style="color: red">Drag and Drop</b> words from a paragraph into correct container</h3>
    <div class="container" id="con"></div>
    <div class="boxes">
        <div class="box">
            <span>Noun</span>
            <div class="items" id="noun"></div>
        </div>
        <div class="box">
            <span>Pro-Noun</span>
            <div class="items" id="pronoun"></div>
        </div>
        <div class="box">
            <span>Preposition</span>
            <div class="items" id="preposition"></div>
        </div>
        <div class="box">
            <span>Conjunction</span>
            <div class="items" id="conjunction"></div>
        </div>
        <div class="box">
            <span>Verb</span>
            <div class="items" id="verb"></div>
        </div>
        <div class="box">
            <span>Ad-verb</span>
            <div class="items" id="adverb"></div>
        </div>
        <div class="box">
            <span>Adjective</span>
            <div class="items" id="adjective"></div>
        </div>
        <div class="box">
            <span>Interjection</span>
            <div class="items" id="interjection"></div>
        </div>
    </div>
    <div id="buttoninside">
        <button class="btn" id="btn">Submit</button>
    </div>
    <script src="javaScript/partsofSpeech.js"></script>
</body>

</html>
